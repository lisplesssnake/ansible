---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates
    tags: always
    package:
      update_cache: yes

- hosts: web_servers
  tags: apache,http,apache2
  become: true
  tasks:

  - name: install apache and php
    package:
      name: 
        - "{{ apache_package}}"
        - "{{php_package}}"
      state: latest

  - name: add default index
    copy:
      src: default_index.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644




- hosts: db_servers
  tags: db,mariadb
  become: true
  tasks:

  - name: install maria
    package:
      name: 
        - "{{ mariadb_package}}"
      state: latest
